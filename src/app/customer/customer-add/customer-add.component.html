<h3>Add New Customer</h3>

<div class="example-container mat-elevation-z8">

  <div
    class="example-loading-shade"
    *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a
      mat-flat-button
      color="primary"
      [routerLink]="['/customer']">
      <mat-icon>list</mat-icon>
      Customers
    </a>
  </div>
  <mat-card class="flex-item">

    <form
      [formGroup]="custForm"
      (ngSubmit)="onFormSubmit(custForm.value)">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Name"
          formControlName="name">

        <mat-error>
          <span *ngIf="!custForm.get('name').valid && custForm.get('name').touched">Please enter cust Name</span>
        </mat-error>
        <span>{{ getError('name')}}</span>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="id"
          formControlName="id">

        <mat-error>
          <span *ngIf="!custForm.get('id').valid && custForm.get('id').touched">Please enter cust Id</span>
        </mat-error>
        <span>{{ getError('id')}}</span>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="email"
          formControlName="email">

        <mat-error>
          <span *ngIf="!custForm.get('email').valid && custForm.get('email').touched">Please enter email</span>
        </mat-error>
        <span>{{ getError('email')}}</span>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="password"
          formControlName="password">

        <mat-error>
          <span *ngIf="!custForm.get('password').valid && custForm.get('password').touched">Please enter password 8 caracteres</span>
        </mat-error>
        <span>{{ getError('password')}}</span>
      </mat-form-field>
      <mat-checkbox
        formControlName="done"
        checked="done"></mat-checkbox>


      <div class="submi">

        <button
          mat-raised-button
          color="accent"
          [disabled]="!custForm.valid">
          Submit
        </button>
      </div>

    </form>

  </mat-card>
</div>
<div>
  <mat-card class="flex-item">
    <mat-card-header>
      <mat-card-title>{{customers$ |async | json }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
