<div class="select">
    <form
        [formGroup]="customerForm"
        class="centrar"
    >


        <select
            style="width:145px"
            formControlName="customerControl"
            (change)="onCustomerChange()"
        >


            <option
                *ngFor="let customer  of customers$ | async"
                [ngValue]="customer"
            >
                {{customer.name}}

            </option>
        </select>


        <mat-divider></mat-divider>
        <mat-form-field class="invisible">
            <input
                matInput
                value=" {{  selected$ | async |json}}"
                placeholder="Message"
                #message
            >
        </mat-form-field>


        <mat-form-field class="invisible">
            <input
                matInput
                value="customSelected"
                placeholder="Action"
                #action
            >
        </mat-form-field>
        <mat-divider></mat-divider>
        <button
            class="espacio"
            mat-raised-button
            (click)="openSnackBar(message.value, action.value)"
        >
            Seleccionaste a:
        </button>


        <mat-divider></mat-divider>


    </form>
</div>
<div>


    <button
        class="espacio"
        mat-raised-button
        (click)="verSeleccionado()"
    >
        Ver Seleccionado
    </button>


    <div>
    <div>


    <button
        [disabled]="sesion===false"
        class="espacio"
        mat-raised-button
        (click)="cerrarSecion()"
    >
        Cerrar Sesion
    </button>


    <div>
        <mat-divider></mat-divider>
        <mat-card class="add-card">
            <mat-card-actions>
                <a
                    mat-button
                    routerLink="/auth/login"
                    color="primary"
                >
                    Agregar Custom
                </a>
            </mat-card-actions>
        </mat-card>
        <mat-divider></mat-divider>
        <div *ngIf="show">
            <mat-card class="example-card">
                <mat-card-header>
                    <div
                        mat-card-avatar
                        class="example-header-image"
                    ></div>
                    <mat-card-title>{{ objCustomer.name}}</mat-card-title>
                    <mat-card-subtitle>Customer</mat-card-subtitle>
                </mat-card-header>


                <mat-card-content>
                    <p>
                        The {{objCustomer.name}} Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.email:{{objCustomer.email}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button
                        mat-button
                        (click)="Cerrar()"
                    >
                        Cerrar
                    </button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>


        <div>
            <mat-list role="list">


                <app-customer
                    *ngFor="let customer of customers$ | async  ; let i=index"
                    [customer]="customer"
                    (deletCustomer)="onDelet($event)"
                >


                </app-customer>
            </mat-list>
        </div>


    </div>
</div>
